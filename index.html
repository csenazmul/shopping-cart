<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="bg-primary text-white text-center p-3">
        <h1>Shopping Cart</h1>
        <span id="cart-count" class="badge bg-secondary">0</span>
    </header>

    <main class="container my-4">
        <div id="product-list" class="row g-3">
            <!-- Product cards will be dynamically loaded here -->
        </div>

        <div id="cart-interface" class="mt-5">
            <h3>Cart</h3>
            <div id="cart-items" class="list-group">
                <!-- Cart items dynamically rendered -->
            </div>
            <div class="d-flex justify-content-between align-items-center mt-3">
                <strong>Total: $<span id="cart-total">0.00</span></strong>
                <button id="clear-cart" class="btn btn-danger">Clear Cart</button>
            </div>
        </div>
    </main>

    <script src="js/products.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/ui.js"></script>
</body>
</html>
